<!-- ============================================================== -->
<!-- sidebar -->
<!-- ============================================================== -->
<div class="user-profile" no-repeat>
  <!-- User profile image -->
  <div class="profile-img"> 
    <img src="assets/images/users/profile.png" alt="user"> 
  </div>
  <!-- User profile text-->
  <!-- ============================================================== -->
  <!-- Profile - style you can find in header.scss -->
  <!-- ============================================================== -->
  <div class="profile-text">
    <a 
      [matMenuTriggerFor]="sdprofile" 
      class=""
    > 
      Markarn Doe <i class="ti-angle-down font-12 m-l-5"></i>
    </a>
  </div>
  <mat-menu #sdprofile="matMenu" class="mymegamenu">
    <button mat-menu-item>
      <mat-icon fontIcon="settings"></mat-icon> Settings </button>
    <button mat-menu-item>
      <mat-icon fontIcon="account_box"></mat-icon> Profile </button>
    <button mat-menu-item>
      <mat-icon fontIcon="notifications_off"></mat-icon> Disable notifications </button>
    <button mat-menu-item>
      <mat-icon fontIcon="exit_to_app"></mat-icon> Sign Out </button>
  </mat-menu>
</div>
<mat-nav-list appAccordion>
  @for (item of menuItems(); track item.name) {
    @if (item.route) {
      <mat-list-item  >
        <a class="" 
          appAccordionLink
          [routerLink]="item.route" 
        >
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.name }}</span>
          <span fxFlex></span>
        </a>
      </mat-list-item>
    } @else {
      <mat-list-item> 
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.name }}</span>
        <span fxFlex></span>
      </mat-list-item>
    }
  }
</mat-nav-list>
