<div>
  <h2 mat-dialog-title>{{ data.title}}</h2>
  <mat-dialog-content>
    {{ data.description }}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Nie</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</div>
